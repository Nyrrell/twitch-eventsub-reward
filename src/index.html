<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch websocket (EventSub) custom reward listener</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src='../config.js'></script>
  <script src='main.js'></script>
  <script>
    window.onload = main;
  </script>
</head>
<body>
<div class="loader"></div>
<div id="redemption" hidden>
  <div class="counterContainer">
    <div class="number" id="curseCounter"></div>
    <div class="number" id="blessCounter"></div>
  </div>
  <div class="progressBar">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </div>
</div>
<div class="debug" hidden>
  <div>
    <button onclick="redemption.addCurse()">TEST CURSE</button>
    <button onclick="redemption.addBless()">TEST BLESS</button>
    <button onclick="redemption.resetPoints()">RESET</button>
  </div>
  <div id="log"></div>
</div>
</body>
</html>
